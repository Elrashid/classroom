<div *ngIf="concepts?.length > 0" class="panel panel-default">
  <div class="panel-heading">المفاهيم</div>
  <div class="panel-body">
    <div class="list-group">
      <a *ngFor="let concept of concepts" routerLinkActive="active" routerLink="{{concept.id}}" class="list-group-item">
        {{concept.name}}
      </a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
